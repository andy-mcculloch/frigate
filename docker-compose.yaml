name: frigate
services:
  frigate:
    container_name: frigate
    hostname: frigate
    restart: unless-stopped
    stop_grace_period: 30s
    image: ghcr.io/blakeblackshear/frigate:stable
    shm_size: 512mb
    environment:
      FRIGATE_RTSP_PASSWORD: ${FRIGATE_RTSP_PASSWORD}
      FRIGATE_CAT_CAM_1_IP: ${FRIGATE_CAT_CAM_1_IP}
      FRIGATE_CAT_CAM_USER: ${FRIGATE_CAT_CAM_USER}
      FRIGATE_CAT_CAM_PASSWORD: ${FRIGATE_CAT_CAM_PASSWORD}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - config:/config
      - /u/frigate:/media/frigate
      - type: tmpfs # Optional: 1GB of memory, reduces SSD/SD Card wear
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "8971:8971"
      - "8554:8554" # RTSP feeds
      - "5000:5000" # unauthenticated API
    networks:
      cctv-vlan:
        ipv4_address: ${CCTV_VLAN_IP}
      proxy-vlan:
        ipv4_address: ${PROXY_VLAN_IP}
    dns:
      - ${DNS_IP1}
      - ${DNS_IP2}
    dns_search: ${DOMAIN}

volumes:
  config:
  
networks:
  cctv-vlan:
    external: true
  proxy-vlan:
    external: true